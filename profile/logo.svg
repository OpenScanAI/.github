<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Hexagonal blockchain node + scan ring -->
  <!-- Outer scan ring -->
  <circle cx="40" cy="40" r="34" stroke="url(#scanGrad)" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <!-- Inner ring -->
  <circle cx="40" cy="40" r="26" stroke="url(#scanGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Hexagon (blockchain block) -->
  <polygon points="40,12 61,24 61,48 40,60 19,48 19,24" fill="none" stroke="url(#scanGrad)" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner hex fill -->
  <polygon points="40,18 55,27 55,45 40,54 25,45 25,27" fill="url(#blockGrad)" opacity="0.15"/>

  <!-- Scan line (horizontal sweep) -->
  <line x1="12" y1="40" x2="68" y2="40" stroke="url(#scanGrad)" stroke-width="1.5" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="40" cy="40" r="4" fill="url(#scanGrad)" filter="url(#glow)"/>

  <!-- Corner dots (blockchain nodes) -->
  <circle cx="40" cy="14" r="2.5" fill="#00D4AA"/>
  <circle cx="40" cy="66" r="2.5" fill="#0066FF"/>
  <circle cx="17" cy="27" r="2.5" fill="#00D4AA"/>
  <circle cx="63" cy="27" r="2.5" fill="#0066FF"/>
  <circle cx="17" cy="53" r="2.5" fill="#0066FF"/>
  <circle cx="63" cy="53" r="2.5" fill="#00D4AA"/>

  <!-- Magnifier handle -->
  <line x1="58" y1="58" x2="70" y2="70" stroke="url(#scanGrad)" stroke-width="3" stroke-linecap="round"/>

  <!-- Text: Open -->
  <text x="88" y="35" font-family="'Inter','SF Pro Display',system-ui,sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="-0.5">Open</text>

  <!-- Text: Scan -->
  <text x="88" y="62" font-family="'Inter','SF Pro Display',system-ui,sans-serif" font-size="22" font-weight="700" fill="url(#scanGrad)" letter-spacing="-0.5">Scan</text>

  <!-- Tagline -->
  <text x="89" y="76" font-family="'Inter',system-ui,sans-serif" font-size="8" font-weight="400" fill="#6B7280" letter-spacing="2">BLOCKCHAIN EXPLORER</text>
</svg>